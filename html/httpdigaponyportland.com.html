<script>
	function scaleGrid(){
		var height = $(document).height();
		var width = $(document).width();
		var totalCols =  + 1;
		var cellSize = height / 3;		
		
		$('.grid-item').height(cellSize);
		$('.grid-item').width(cellSize);	
		$('.grid-col').width(cellSize);	
	}

	$(window).resize(function() {
	  	scaleGrid();
	});
	
	$(window).load(function() {
	  scaleGrid();
		$(".royalSlider").royalSlider({
			// options go here
			// as an example, enable keyboard arrows nav
			keyboardNavEnabled: false,
			autoScaleSlider: true,
			autoScaleSliderWidth: 300,
			autoScaleSliderHeight: 300,
			imageScaleMode: 'fill',
			arrowsNav: false,
			controlNavigation: false,
			autoHeight: false,
			navigateByClick: false,
			transitionType: 'fade',
			loop: true
		});
				
		
		//Randomly advance a slide
		var counter = "";
		setInterval(function(){
			randomPick = Math.floor((Math.random()*counter));			
			var slider = $(".royalSlider.slider-"+randomPick).data('royalSlider');
			slider.next();  // next slide
		},3000);					
	});

</script>
